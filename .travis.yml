language: rust
sudo: false
# necessary for `travis-cargo coveralls --no-sudo`
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
rust:
  - 1.0.0
  - 1.1.0
  - 1.2.0
  - 1.3.0
  - 1.4.0
  - 1.5.0
  - 1.6.0
  - 1.7.0
  - 1.8.0
  - 1.9.0
  - 1.10.0
  - 1.11.0
  - 1.12.0
  - 1.13.0
  - 1.14.0
  - 1.15.0
  - 1.16.0
  - 1.17.0
  - 1.18.0
  - 1.19.0
  - 1.20.0
  - stable
  - beta
  - nightly
# load travis-cargo
before_script:
  - |
      pip install 'travis-cargo<0.2' --user &&
      export PATH=$HOME/.local/bin:$PATH
script:
  - |
      travis-cargo build &&
      travis-cargo test
after_success:
  # measure code coverage and upload to coveralls.io
  - travis-cargo coveralls --no-sudo
matrix:
  allow_failures:
    - rust: 1.0.0
    - rust: 1.1.0
    - rust: 1.2.0
    - rust: nightly
