language: rust
sudo: required
dist: trusty

addons:
  apt:
    packages:
      - libssl-dev

rust:
  - stable
  - beta
  - nightly

script:
  - cargo build
  - cargo test
  - cargo doc

after_success:
  - |
      if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
        RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
        cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
      fi

matrix:
  allow_failures:
    - rust: nightly
