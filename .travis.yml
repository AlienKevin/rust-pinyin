language: rust
sudo: required
dist: trusty

cache: cargo

addons:
  apt:
    packages:
      - libssl-dev

rust:
  - 1.17.0
  - 1.18.0
  - 1.19.0
  - 1.20.0
  - 1.21.0
  - 1.22.0
  - 1.23.0
  - 1.24.0
  - 1.25.0
  - 1.26.0
  - 1.27.0
  - 1.28.0
  - stable
  - beta
  - nightly

script:
  - |
      cargo clean &&
      cargo build &&
      cargo test &&
      cargo doc -p pinyin --no-deps &&
      cargo run --example main &&
      cargo bench

after_success:
  - |
      if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
        RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo install cargo-tarpaulin
        cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
      fi

matrix:
  allow_failures:
    - rust: nightly
